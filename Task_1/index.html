<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>
        <form id="contactForm">
            <div class="detail">
                <!-- <label>Name</label> -->
                <input type="text" placeholder="Name" name="name" required/>
            </div>
            <div class="detail">
                <!-- <label>Email</label> -->
                <input type="email" placeholder="Enter your email" name="email" required/>
            </div>
            <div class="detail popup"  id="box"  >
                <!-- <label>Message</label> -->
                <textarea rows="6" placeholder="Write your message here" name="message" required></textarea>
            </div>
            
            <button type="submit" id="btn" ><i class="bi bi-send"></i> Send</button>
        </form>
    </div>
    <div id="resmessage"></div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
